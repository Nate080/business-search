<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Search</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #2980b9;
        }
        .progress {
            background: #f0f0f0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s ease;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
        }
        .business-card {
            background: #f8f9fa;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .business-name {
            color: #2c3e50;
            margin: 0 0 10px 0;
        }
        .business-info {
            color: #7f8c8d;
            margin: 5px 0;
        }
        .download-btn {
            display: inline-block;
            background: #27ae60;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .download-btn:hover {
            background: #219a52;
        }
        #searchForm, #progressSection {
            transition: opacity 0.3s;
        }
        .hidden {
            display: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Search</h1>
        
        <div id="searchForm">
            <div class="form-group">
                <label>City:</label>
                <input type="text" id="city" value="Boise, ID" placeholder="Enter city, STATE">
            </div>
            <div class="form-group">
                <label>Search Term:</label>
                <input type="text" id="term" value="Tree Service" placeholder="Enter business type">
            </div>
            <div class="form-group">
                <label>Minimum Years in Business:</label>
                <input type="number" id="years" value="10" min="0">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="requirePhone" checked>
                    Require Phone Number
                </label>
            </div>
            <button onclick="startSearch()">Search</button>
        </div>

        <div id="progressSection" class="hidden">
            <h2>Search Progress</h2>
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="count">0</div>
                    <div class="stat-label">Businesses Found</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="progress">0%</div>
                    <div class="stat-label">Progress</div>
                </div>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        // Mock data generator
        function generateBusinesses(city, term, count) {
            const businesses = [];
            const companyTypes = ['LLC', 'Inc.', 'Co.', 'Services'];
            const streetTypes = ['Ave', 'St', 'Rd', 'Ln', 'Dr', 'Way'];
            const areaNames = ['North', 'South', 'East', 'West', 'Central', 'Downtown'];
            
            for (let i = 1; i <= count; i++) {
                const years = Math.floor(Math.random() * 20) + 10;
                const companyType = companyTypes[Math.floor(Math.random() * companyTypes.length)];
                const streetType = streetTypes[Math.floor(Math.random() * streetTypes.length)];
                const areaName = areaNames[Math.floor(Math.random() * areaNames.length)];
                
                businesses.push({
                    name: `${areaName} ${term} ${companyType}`,
                    city: city,
                    phone: `(${Math.floor(Math.random() * 900) + 100}) ${Math.floor(Math.random() * 900) + 100}-${Math.floor(Math.random() * 9000) + 1000}`,
                    address: `${Math.floor(Math.random() * 9999) + 1} ${areaName} ${streetType}, ${city}`,
                    yearsInBusiness: years,
                    website: `www.${term.toLowerCase().replace(/\s+/g, '')}${i}.com`
                });
            }
            return businesses;
        }

        async function startSearch() {
            const city = document.getElementById('city').value;
            const term = document.getElementById('term').value;
            const minYears = parseInt(document.getElementById('years').value);
            const requirePhone = document.getElementById('requirePhone').checked;

            if (!city || !term) {
                alert('Please fill in both city and search term');
                return;
            }

            document.getElementById('searchForm').classList.add('hidden');
            document.getElementById('progressSection').classList.remove('hidden');
            document.getElementById('results').innerHTML = '';

            // Generate 20-30 mock businesses
            const mockData = generateBusinesses(city, term, Math.floor(Math.random() * 11) + 20);
            
            // Filter and display results with animation
            let displayed = 0;
            const validResults = mockData.filter(b => b.yearsInBusiness >= minYears && (!requirePhone || b.phone));

            function displayNext() {
                if (displayed < validResults.length) {
                    const business = validResults[displayed];
                    const div = document.createElement('div');
                    div.className = 'business-card';
                    div.innerHTML = `
                        <h3 class="business-name">${business.name}</h3>
                        <p class="business-info">üìÖ Years in Business: ${business.yearsInBusiness}</p>
                        <p class="business-info">üìû Phone: ${business.phone}</p>
                        <p class="business-info">üìç Address: ${business.address}</p>
                        <p class="business-info">üåê Website: ${business.website}</p>
                    `;
                    document.getElementById('results').appendChild(div);
                    displayed++;
                    
                    // Update progress
                    const progress = Math.floor((displayed / validResults.length) * 100);
                    document.getElementById('progressBar').style.width = `${progress}%`;
                    document.getElementById('count').textContent = displayed;
                    document.getElementById('progress').textContent = `${progress}%`;
                    
                    if (displayed < validResults.length) {
                        setTimeout(displayNext, 200);
                    } else {
                        // Add download button
                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = '#';
                        downloadBtn.className = 'download-btn';
                        downloadBtn.textContent = 'üì• Download Results as CSV';
                        downloadBtn.onclick = (e) => {
                            e.preventDefault();
                            downloadCSV(validResults);
                        };
                        document.getElementById('results').insertBefore(downloadBtn, document.getElementById('results').firstChild);
                        
                        // Show search form again
                        document.getElementById('searchForm').classList.remove('hidden');
                    }
                }
            }

            displayNext();
        }

        function downloadCSV(results) {
            const headers = ['Name', 'City', 'Phone', 'Address', 'Years in Business', 'Website'];
            const rows = results.map(b => 
                [b.name, b.city, b.phone, b.address, b.yearsInBusiness, b.website]
                .map(field => `"${field}"`).join(',')
            );
            const csv = [headers.join(','), ...rows].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `business_results_${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
